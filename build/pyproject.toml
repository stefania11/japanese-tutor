[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "japanese-tutor"
version = "0.1.0"
description = "Japanese Language Tutor with multimodal capabilities"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
dependencies = [
    "aiohttp",
    "python-dotenv",
    "loguru",
    "Pillow",
    "gunicorn",
]

[project.optional-dependencies]
dev = [
    "pytest",
]
